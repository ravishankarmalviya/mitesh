common.mydata_controller_display:
  path: '/common'
  defaults:
    _controller: '\Drupal\common\Controller\MydataController::display'
    _title: 'display'
  requirements:
_permission: 'access content'

common.mydata_form:
  path: '/common/form/mydata'
  defaults:
    _form: '\Drupal\common\Form\MydataForm'
    _title: 'MydataForm'
  requirements:
_access: 'TRUE'

common.display_table_controller_display:
  path: '/common/hello/table'
  defaults:
    _controller: '\Drupal\common\Controller\DisplayTableController::display'
    _title: 'display'
  requirements:
_permission: 'access content'

common.delete_form:
  path: '/common/form/delete/{cid}'
  defaults:
    _form: '\Drupal\common\Form\DeleteForm'
    _title: 'DeleteForm'
  requirements:
_access: 'TRUE